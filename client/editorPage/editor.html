<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Editor</title>
        <link rel="stylesheet" href="./editor.css" />
        <script
            src="./ace-builds/src-noconflict/ace.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
    </head>
    <body style="user-select: none">
        <div class="nav"></div>
        <div class="main">
            <div class="selectors">
                <div class="buttons">
                    <div class="button">
                        <label for="language">Choose Language</label>
                        <select
                            name="language"
                            id="language"
                            onchange="handleLanguageSelection(this.value)"
                        ></select>
                    </div>
                    <div class="button">
                        <label for="fontsize">Font Size</label>
                        <select
                            name="fontsize"
                            id="fontsize"
                            onchange="handleFontSelection(this.value)"
                        ></select>
                    </div>
                    <div class="button">
                        <label for="theme">Choose Theme</label>
                        <select
                            name="theme"
                            id="theme"
                            onchange="handleThemeSelection(this.value)"
                        ></select>
                    </div>
                    <div class="button">
                        <button onclick="handleCopytoClipboard()">
                            Copy Code
                        </button>
                    </div>
                    <div class="button">
                        <button onclick="handleSaveAndRun()" class="save">
                            Save and Run
                        </button>
                        <svg
                            class="loader"
                            version="1.1"
                            id="L9"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            x="0px"
                            y="0px"
                            viewBox="0 0 100 100"
                            enable-background="new 0 0 0 0"
                            xml:space="preserve"
                        >
                            <path
                                fill="black"
                                d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50"
                            >
                                <animateTransform
                                    attributeName="transform"
                                    attributeType="XML"
                                    type="rotate"
                                    dur="1s"
                                    from="0 50 50"
                                    to="360 50 50"
                                    repeatCount="indefinite"
                                />
                            </path>
                        </svg>
                    </div>
                    <div class="button">
                        <button onclick="handleAudioJoining()" class="join">
                            Join Audio
                        </button>
                        <svg
                            class="loader2"
                            version="1.1"
                            id="L9"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            x="0px"
                            y="0px"
                            viewBox="0 0 100 100"
                            enable-background="new 0 0 0 0"
                            xml:space="preserve"
                        >
                            <path
                                fill="black"
                                d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50"
                            >
                                <animateTransform
                                    attributeName="transform"
                                    attributeType="XML"
                                    type="rotate"
                                    dur="1s"
                                    from="0 50 50"
                                    to="360 50 50"
                                    repeatCount="indefinite"
                                />
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="profiles">
                    <div class="profile1" title="You">
                        <svg
                            class="profile1svg"
                            version="1.1"
                            id="loader-1"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            x="0px"
                            y="0px"
                            width="40px"
                            height="40px"
                            viewBox="0 0 40 40"
                            enable-background="new 0 0 40 40"
                            xml:space="preserve"
                        >
                            <path
                                opacity="0.2"
                                fill="#000"
                                d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
    s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"
                            />
                            <path
                                fill="#000"
                                d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
    C22.32,8.481,24.301,9.057,26.013,10.047z"
                            >
                                <animateTransform
                                    attributeType="xml"
                                    attributeName="transform"
                                    type="rotate"
                                    from="0 20 20"
                                    to="360 20 20"
                                    dur="0.5s"
                                    repeatCount="indefinite"
                                />
                            </path>
                        </svg>
                    </div>
                    <div class="profile2" title="Tutor">
                        <svg
                            class="profile2svg"
                            version="1.1"
                            id="loader-1"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            x="0px"
                            y="0px"
                            width="40px"
                            height="40px"
                            viewBox="0 0 40 40"
                            enable-background="new 0 0 40 40"
                            xml:space="preserve"
                        >
                            <path
                                opacity="0.2"
                                fill="#000"
                                d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
    s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"
                            />
                            <path
                                fill="#000"
                                d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
    C22.32,8.481,24.301,9.057,26.013,10.047z"
                            >
                                <animateTransform
                                    attributeType="xml"
                                    attributeName="transform"
                                    type="rotate"
                                    from="0 20 20"
                                    to="360 20 20"
                                    dur="0.5s"
                                    repeatCount="indefinite"
                                />
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
            <hr />
            <div class="coding">
                <div class="editor">
                    <p>Code Editor</p>
                    <div id="editor" class="monoFont"></div>
                </div>
                <div class="splitpane"></div>
                <div class="io">
                    <div class="input">
                        <p>Input</p>
                        <div id="inputeditor" class="monoFont"></div>
                    </div>
                    <div class="output">
                        <p>Output</p>
                        <div id="outputeditor" class="monoFont"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="/socket.io/socket.io.js"></script> -->
        <script src="http://localhost:3000/socket.io/socket.io.js"></script>
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script src="./editor.js"></script>
    </body>
</html>
