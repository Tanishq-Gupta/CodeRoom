<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./settings.css" />
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
            rel="stylesheet"
        />
        <title>Dashboard</title>
    </head>
    <body>
        <div class="navbar">
            <div class="navbox">
                <a href="#" class="c-icon">
                    <svg
                        version="1.0"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 211.000000 211.000000"
                        preserveAspectRatio="xMidYMid meet"
                    >
                        <metadata>
                            Created by potrace 1.16, written by Peter Selinger
                            2001-2019
                        </metadata>
                        <g
                            transform="translate(0.000000,211.000000) scale(0.100000,-0.100000)"
                            fill="#fff"
                            stroke="#000"
                        >
                            <path
                                d="M1009 1881 c-156 -40 -283 -115 -398 -236 -116 -122 -198 -269 -243
              -435 -19 -71 -23 -110 -23 -240 0 -180 9 -227 70 -355 51 -109 106 -179 188
              -241 142 -107 270 -148 457 -147 149 1 238 21 367 85 116 57 143 84 143 138 0
              37 -6 49 -44 86 -25 26 -53 44 -66 44 -12 0 -55 -12 -94 -27 -63 -24 -85 -27
              -196 -28 -122 0 -127 1 -198 34 -130 61 -192 155 -192 290 1 220 166 441 331
              441 59 0 93 -12 123 -44 l22 -25 144 102 c252 179 362 291 346 349 -14 50
              -183 154 -321 198 -101 32 -310 37 -416 11z"
                            />
                        </g>
                    </svg>
                </a>
                <div class="navbox_2">
                    <div class="navicons">
                        <a
                            href="../editorPage/editor.html"
                            title="Go To Free Editor"
                        >
                            <i style="color: #ffffff" class="fa fa-edit"></i
                        ></a>
                        <a href="../notificationsPage/homepage.html"
                            ><i style="color: #ffffff" class="fa fa-home"></i
                        ></a>
                        <a href=""
                            ><i style="color: #ffffff" class="fa fa-bell"></i
                        ></a>
                    </div>
                    <div class="search-bar">
                        <input
                            list="inputList"
                            name="input"
                            id="input"
                            class="input"
                        />

                        <img
                            class="icon"
                            id="icon"
                            src="https://img.icons8.com/ios/50/000000/search--v3.png"
                        />
                    </div>
                    <!-- Abhishek -->
                    <div class="profile-icon">
                        <button>
                            <label for="user">
                                <i class="fa fa-user" style="color: white"></i>
                            </label>
                        </button>
                    </div>
                    <input
                        style="display: none"
                        type="checkbox"
                        name="user"
                        id="user"
                    />
                    <div class="profile-dropdown">
                        <a href="./dashboard.html">Dashboard</a>
                        <button>Log Out</button>
                    </div>
                    <!-- end abhishek -->
                </div>
            </div>
            <div class="multicolored">
                <div class="white"></div>
                <div class="gray"></div>
            </div>
        </div>
        <div class="container">
            <div class="sidebar">
                <h2>Dashboard</h2>
                <hr />
                <div class="links">
                    <div class="dashboard">
                        <a class="dashlinks" href="dashboard.html"
                            ><i class="fa fa-dashboard"></i> Dashboard</a
                        >
                    </div>
                    <div class="commission">
                        <a class="dashlinks" href="commissions.html"
                            ><i class="fa fa-gift"></i> Commissions</a
                        >
                    </div>
                    <div class="membership">
                        <a class="dashlinks" href="memberships.html"
                            ><i class="fa fa-group"></i> Memberships</a
                        >
                    </div>
                    <div class="setting">
                        <a class="dashlinks" href="settings.html"
                            ><i class="fa fa-gear"></i> Settings</a
                        >
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="creator">
                    <h2>Are you a Tutor?</h2>
                    <a class="signup" href="#"> Sign up as a Tutor </a>
                </div>
                <br />
                <div class="profile">
                    <img
                        class="profilephoto"
                        src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"
                        alt=""
                        width="10%"
                    />
                    <h2>Tanishq Gupta</h2>
                </div>
                <br />
                <br />
                <form action="">
                    <h3>Information</h3>
                    <hr />
                    <div class="labinputs">
                        <div class="lipair">
                            <label for="firstname">First Name: </label>
                            <input
                                class="lol"
                                type="text"
                                name="firstname"
                                id="firstname"
                                placeholder="John"
                                required
                            />
                        </div>
                        <div class="lipair">
                            <label for="lastname">Last Name: </label>
                            <input
                                class="lol"
                                type="text"
                                name="lastname"
                                id="lastname"
                                placeholder="Jadon"
                                required
                            />
                        </div>
                        <div class="lipair">
                            <label for="username">Username: </label>
                            <input
                                class="lol"
                                type="text"
                                name="username"
                                id="username"
                                required
                            />
                        </div>
                        <div class="lipair">
                            <label for="email">Email: </label>
                            <input
                                class="lol"
                                type="email"
                                name="email"
                                id="email"
                                placeholder="john123@domain.com"
                                required
                            />
                        </div>
                        <div class="lipair">
                            <label for="phone">Phone: </label>
                            <input
                                class="lol"
                                type="number"
                                name="phone"
                                id="phone"
                                required
                            />
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="deleteupdate">
                        <a href=""
                            ><i class="fa fa-trash"></i> Delete account</a
                        >
                        <a href=""><i class="fa fa-check"></i> Update</a>
                    </div>
                    <br />
                    <hr />
                </form>
                <br />
                <br />
                <br />
                <br />
            </div>
        </div>
    </body>
</html>
